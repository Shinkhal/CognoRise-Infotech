  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Background Image */
body {
  background-image: url('./bg2.jpg');
  background-size: cover;
  background-repeat: no-repeat;
}

/* Footer */
footer {
  display: flex;
  justify-content: space-between; /* Space between icons and text */
  align-items: center; /* Vertically center content */
  padding: 0.5rem 1rem; /* Reduce padding for smaller height */
  background-color: #2d3748; /* Updated to match Tailwind CSS color scheme */
  color: white;
  width: 100%; /* Full width of the page */
}

/* Social Media Icons Container */
.card {
  display: flex;
  gap: 1rem; /* Space between icons */
}

/* Individual Social Links */
.card .social-link1, .card .social-link2, .card .social-link3, .card .social-link4 {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px; /* Adjust size */
  height: 40px; /* Adjust size */
  color: whitesmoke;
  font-size: 1.2rem; /* Adjust font size */
  text-decoration: none;
  transition: 0.25s;
  border-radius: 50%; /* Make icons circular */
}

/* Hover Effects */
.card .social-link1:hover {
  background-color: #1a1e22;
  animation: bounce_613 0.4s linear;
}

.card .social-link2:hover {
  background-color: #0a66c2;
  animation: bounce_613 0.4s linear;
}

.card .social-link3:hover {
  background-color: #0059f7;
  animation: bounce_613 0.4s linear;
}

.card .social-link4:hover {
  background-color: #1d4292;
  animation: bounce_613 0.4s linear;
}

/* Bouncing Animation */
@keyframes bounce_613 {
  40% {
    transform: scale(1.4);
  }

  60% {
    transform: scale(0.8);
  }

  80% {
    transform: scale(1.2);
  }

  100% {
    transform: scale(1);
  }
}

/* Copyright Text */
footer p {
  margin: 0; /* Remove margin for better alignment */
  font-size: 0.9rem;
}

  </style>

<body class="flex flex-col items-center min-h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-700 w-full p-4 text-white text-center flex justify-between items-center">
    <h1 class="text-3xl font-bold">Currency Converter</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center w-full p-4">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-96 h-auto lg:w-[30rem] lg:h-auto">
      <h2 class="text-2xl font-bold text-center mb-6">Currency Converter</h2>
      <div class="space-y-4">
        <div class="flex flex-col">
          <input type="number" id="amount" placeholder="Enter amount" class="p-3 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <select id="fromCurrency" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>

        <!-- Reverse Button -->
        <button id="swapButton" class="p-2 bg-blue-400 text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          Swap Currencies
        </button>

        <div class="flex flex-col">
          <select id="toCurrency" class="p-3 border rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
          <button id="convertButton" class="p-3 bg-green-700 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Convert</button>
        </div>
      </div>
      <div id="loadingSpinner" class="hidden text-center mt-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500"></div>
      </div>
      <div id="result" class="text-center mt-6 text-xl font-semibold"></div>
    </div>
  </main>
