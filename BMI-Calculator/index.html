<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">BMI Calculator</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height">
            </div>
            <button id="calculate" class="btn btn-primary w-100">Calculate BMI</button>
            <div class="mt-3">
                <h4>Your BMI: <span id="bmi-result">N/A</span></h4>
                <p id="bmi-category"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 BMI Calculator. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
